<!--
    HTML 개요
    
    HTML은 웹 페이지를 만드는 데 사용하는 언어이며 매우 쉽게 배울 수 있습니다.
    모든 태그는 미리 정의되어 있으며, 각각의 태그와 속성을 사용하기만 하면 됩니다.
-->

<!--
    예제
-->

<!DOCTYPE html>

<html lang="ko">

<head>

    <meta charset="UTF-8">

    <title>HTML Intro</title>

</head>

<body>

    <h1>여러분을 환영합니다!!</h1>

</body>

</html>
